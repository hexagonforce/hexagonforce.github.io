---
layout: page
---
<div class="row">
    <main class="col-sm-8">
        <h1>{{ page.title }}</h1>
        <div id="{{page.id}}" class="mt-3">
            {{ content }}
        </div>
    </main>
    <aside class="col-sm-4 d-none d-md-block">
        <div class="ms-3"><h3>Archives</h3></div>
        <hr class="d-none d-md-block my-2 ms-3">
        <nav id="newestPosts" class="">
            <ul>
            {% for post in site.posts limit:5 %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            </ul>
        </nav>
    </aside>
</div>
